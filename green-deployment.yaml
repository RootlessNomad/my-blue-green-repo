apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: green-app
  template:
    metadata:
      labels:
        app: green-app
    spec:
      containers:
        - name: green-app
          image: us-central1-docker.pkg.dev/myproject-v2-454314/my-docker-repo/green-image:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
