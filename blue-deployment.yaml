apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blue-app
  template:
    metadata:
      labels:
        app: blue-app
    spec:
      containers:
        - name: blue-app
          image: us-central1-docker.pkg.dev/myproject-v2-454314/my-docker-repo/blue-image:latest
          ports:
            - containerPort: 80
